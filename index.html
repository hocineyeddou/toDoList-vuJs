<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  
  <h1 class="card-panel teal lighten-2">toDoList-vuejs</h1>
  <hr>
  <div>
   
  </div>

  <div id="toDolist">
 <input v-model="newList" v-on:keyup.enter="addTodo">
 <button v-on:click="addTodo" type="button">Ajouter</button>
 
    <ul>
    
    <li v-for = "(todo, index) in todos">
    {{ todo | capitalize}}

    <button v-on:click="delTodo(index)" type="button">Supprimer</button>
    </li>
    
    </ul>
  
    
    </div>
