<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/materialize.css">
    <link rel="stylesheet" href="style.css">
    <title>toDolist-vujs</title>
</head>
<body>
    
<h1>toDoList-vu-Js</h1>
<hr>

<div id="toDoList">
<input v-model="newList" v-on:keyp.enter="addTodo">
<button v-on:click="addTodo"type="button">Ajouter</button>
</div>
<ul>

<li v-for ="todo, index)in todos">
{{todo | capitalize}}

<button v-on:="delTodo(index)" type="button">Supprimer</button>


</li>




</ul>


</body>
</html>
