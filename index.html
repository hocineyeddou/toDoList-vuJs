<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/materialize.css">
    <link rel="stylesheet" href="style.css">
    <title>todolist-js</title>

</head>

<body>
    
  <h1 class="card-panel teal lighten-2">toDoList-vuejs</h1>
  <hr>
  <hr>
  <div>
   
  </div>

  <div id="toDolist">
 <input placeholder="add a word to the list" id="first_name" type="text" class="validate" v-model="newList" v-on:keyup.enter="addTodo">

 <button class="waves-effect waves-light btn" v-on:click="addTodo" type="button">ADD</button>
 
    <ul>
    
    <li v-for = "(todo, index) in todos">
    {{ todo | capitalize}}

    <button v-on:click="delTodo(index)" type="button">Remove</button>
    </li>
    
    </ul>
    
    </div>
     
   
    
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
  <script src="./js/materialize.js"></script> 
  <script src="https://unpkg.com/vue"></script>
  <script src="main.js"></script>
</body>
</html>
